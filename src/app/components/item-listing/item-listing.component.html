<ion-list>
    <ion-item-sliding *ngFor="let offer of items">
        <ion-item [routerLink]="'/offer-details/' + offer.offerId">
            <ion-thumbnail slot="start">
                <ion-img [src]="offer.image"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2 [innerHTML]="offer.title"></h2>
                <h3 [innerHTML]="offer.address"></h3>
                <p [innerHTML]="offer.shortDescription"></p>
            </ion-label>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="mark(offer)">
                <ion-icon name="star"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <!-- Header without a border -->
      <ion-header>
        <ion-toolbar>
          <ion-title>Thinktecture - Demo</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <br>
        <ion-list id="inbox-list">
          <ion-list-header>Site Navigation</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'/tabbed/home'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/tabbed/search'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Suche</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/tabbed/favourites'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Favouriten</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/tabbed/new-offer'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Angebot Anlegen</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>Other Navigation</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="forward" [routerLink]="'some-page1'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Erste Seite</ion-label>
            </ion-item>
            <ion-item routerDirection="forward" [routerLink]="'some-page2'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Zweite Seite</ion-label>
            </ion-item>
            <ion-item routerDirection="forward" [routerLink]="'/some-page3'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Dritte Seite</ion-label>
            </ion-item>
            <ion-item routerDirection="forward" [routerLink]="'another-page'" lines="none" detail="false"
              [routerLinkActive]="['active']">
              <ion-label>Eine andere Seite</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <br>
        <br>

        <ion-list id="labels-list">
          <ion-list-header>External</ion-list-header>

          <ion-item href="https://thinktecture.com" target="_blank">
            Thinktecture AG
          </ion-item>
          <ion-item href="https://thinktecture.com/max-schulte" target="_blank">
            Max Schulte
          </ion-item>
          <ion-item href="https://twitter.com/MaxOSchulte" target="_blank">
            @MaxOSchulte
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
